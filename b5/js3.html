<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>
  
  <button onclick="b()">show me</button>
  <p id="testmatch"></p>
  <script>
    function b()
    {
      var i;
      for(i=8;i<=100;i+=10){
        document.getElementById('testmatch').innerHTML+=i+"<br/>";
      }
    }
  </script>

</body></html>
