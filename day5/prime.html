<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prime Number</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <input type="number" id="age1" value="">
  <button onclick="b()">Check</button>
  <p id="testmatch1"></p>
  <input type="number" id="age2" value="">
  <button onclick="bh()">Check</button>
  <p id="testmatch2"></p>
  <input type="number" id="year" value="">
  <button onclick="bha()">Check</button>
  <p id="rs"></p>

  <script>
    function b() {
      var a = document.getElementById('age1').value;
      var flag = true;
      if (a <= 1) {
        flag = false;
      } else {
        for (var i = 2; i <= Math.sqrt(a); i++) {
          if (a % i === 0) {
            flag = false;
            break;
          }
        }
      }
      document.getElementById('testmatch1').innerHTML = flag ? "Prime" : "Not prime";
    }
    function bh() {
      var num = document.getElementById('age2').value;
      var num1 = num;
      var rev = 0;
      var flag=false;
      if (num < 0) {
        document.getElementById('testmatch2').innerHTML = "Not palindrome";
        return;
      }
      while (num > 0) {
        var rem = num % 10;
        rev = (rev * 10) + rem;
        num = Math.floor(num / 10);
      }
      if(num1 === rev){
        flag=true;
      }
      document.getElementById('testmatch2').innerHTML = flag ? "Palindrome" : "Not palindrome";
    }
    function bha() {
      var num = document.getElementById('year').value;
      var flag = false;
      if ((num % 4 === 0 && num % 100 !== 0)){
        flag=true;
      }
      if((num % 400 === 0)) {
        flag = true;
      }
      document.getElementById('rs').innerHTML = flag ? "Leap Year" : "Not Leap Year";
    }
  </script>
</body>
</html>
