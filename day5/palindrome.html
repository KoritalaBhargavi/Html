<!DOCTYPE html>
<html lang="en">
<head>
  <title>Palindrome Checker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <input type="number" id="age" value="">
  <button onclick="b()">Check</button>
  <p id="testmatch"></p>

  <script>
    function b() {
      var num = document.getElementById('age').value;
      var num1 = num;
      var rev = 0;
      var flag=false;
      if (num < 0) {
        document.getElementById('testmatch').innerHTML = "Not palindrome";
        return;
      }
      while (num > 0) {
        var rem = num % 10;
        rev = (rev * 10) + rem;
        num = Math.floor(num / 10);
      }
      if(num1 === rev){
        flag=true;
      }
      document.getElementById('testmatch').innerHTML = flag ? "Palindrome" : "Not palindrome";
    }
  </script>
</body>
</html>
