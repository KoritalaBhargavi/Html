<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<script src="iform2.js"></script>
</head>
<style>
	body{
		background-color: lavender;
	}
	form li {
list-style: none;
margin-bottom: 5px;
}
	.first{
    		float:center;
    		justify-content:space-evenly;
	}
	#b{
	margin-right:30px;
	}
	form ul li label{
float: left;
clear: left;
width: 100px;
text-align: right;
margin-right: 10px;
font-family:Verdana, Arial, Helvetica, sans-serif;
font-size:14px;
}
</style>
<body>
<form name='register' class="first" onSubmit="formValidation();">
	<h1 style="text-align:left ;">Login</h1>
	<ul>
		<li><label for="username">Username:</label></li>
		<li><input type="text" id="b" name="username" size="10" /></li>
		<li><label for="age">Age:</label></li>
		<li><input type="number" id="b" name="age" size="2" /></li>
		<li><label for="pincode" >Pincode:</label></li>
		<li><input type="number" id="b" name="pincode" size="6" /></li>
		<li><label for="pan" >Pan Number:</label></li>
		<li><input type="text" id="b" name="pan" size="10" /></li>
		<li><label for="passid" >Password:</label></li>
		<li><input type="password" id="b" name="passid" size="12" /></li>
		<li><label for="mob">Mobile No:</label></li>
		<li><input type="number" id="demo" name="mob" size="10" /></li>
		<li><input type="submit" name="submit" value="Submit" /></li>
	</ul>
</form>
</body>
</html>
