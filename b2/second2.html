<head>
	<title>College Gegistor App</title>
</head>
<body style="background-color:lightseagreen;">
	<form>
		first name:<input type="text" name="fn"><br>
		age:<input type="number" name="age"><br>
		date-of-birth:<input type="date" name="dob"><br>
		time:<input type="time" name="stime"><br>
		select native:<select>
			<option>jammu</option>
			<option>himachal</option>
			<option>haryana</option>
			<option>punjab</option>
			<option>rajasthan</option>
			<option>madhyapradesh</option>
			<option>uttarpradesh</option>
			<option>utharakhand</option>
			<option>chattisgarh</option>
			<option>andhra pradesh</option>
			<option>telangana</option>
			<option>karnataka</option>
			<option>kerala</option>
		</select><br>
		<input type="radio" name="fav_language" value="html">html
		<input type="radio" name="fav_language" value="Css">css
		<input type="radio" name="fav_language" value="javascript">js<br>
		<input type="checkbox" name="vehical" value="bike">bike<br>
		<input type="checkbox" name="vehical" value="car">car<br>
		<input type="checkbox" name="vehical" value="train">bus<br>
		enter address:<textarea rows="5" cols="20"></textarea><br>
		vehical no:<input type="text" name="vehno"><br>
		attachment:<input type="file" style="background-color:yellowgreen;"><br>
		Enter email:<input type="email" name="email"><br>
		Enter password:<input type="password" name="pwd"><br>
		<input type="submit" style="background-color:green"value="registor">
		<input type="reset" style="background-color:red;" value="reset"><br>
	</form>
