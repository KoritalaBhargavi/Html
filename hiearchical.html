<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
</head>
<body>
    <p id="demo1">Prime or Not</p>
    <p id="demo2">Odd or Even</p>
    <p id="demo3">Palindrome</p>
    <p id="demo4">Pattern</p>
    <p id="demo5">Leap year</p>
<script>
class Sravan {
    constructor(v) {
        this.v = v;
    }

    prime() {
        var a = this.v;
        var flag = true;
        if (a <= 1) {
            flag = false;
        } else {
            for (var i = 2; i <= Math.sqrt(a); i++) {
                if (a % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if(flag)
            return (this.v + " is Prime");
        else
            return (this.v + " is Not prime");
    }
}

class Son1 extends Sravan {
    constructor(v) {
        super(v);
    }

    OddOrEven() {
        var a = this.v;
        if(a % 2 === 0){
            return (this.v + " is even");
        } else {
            return (this.v + " is odd");
        }
    }
}

class Son2 extends Sravan {
    constructor(v) {
        super(v);
    }

    Palindrome() {
        var num = this.v;
        var rev = 0, temp = num;
        while (temp > 0) {
            var digit = temp % 10;
            rev = rev * 10 + digit;
            temp = Math.floor(temp / 10);
        }
        if (num === rev) {
            return (this.v + " is Palindrome");
        } else {
            return (this.v + " is Not palindrome");
        }
    }
}

class Daughter1 extends Sravan {
    constructor(v) {
        super(v);
    }

    Pattern() {
        const num = this.v;
        let pattern = '';
        for (let i = 1; i <= num; i++) {
            for (let j = 1; j <= i; j++) {
                pattern += '* ';
            }
            pattern += '<br>';
        }
        return pattern;
    }
}

class Daughter2 extends Sravan {
    constructor(v) {
        super(v);
    }

    Leap() {
        var num = this.v;
        var flag = false;
        if ((num % 4 === 0 && num % 100 !== 0) || (num % 400 === 0)) {
            flag = true;
        }
        if(flag)
            return (this.v + " is Leap Year");
        else
            return (this.v + " is Not Leap Year");
    }
}

const p = new Sravan(7);
document.getElementById("demo1").innerHTML = p.prime();

const o = new Son1(10);
document.getElementById("demo2").innerHTML = o.OddOrEven();

const pal = new Son2(121);
document.getElementById("demo3").innerHTML = pal.Palindrome();

const pat = new Daughter1(5);
document.getElementById("demo4").innerHTML = pat.Pattern();

const leap = new Daughter2(2014);
document.getElementById("demo5").innerHTML = leap.Leap();
</script>
</body>
</html>
